theme:
  name: 'material'
  logo: images/logo.png
  favicon: images/logo.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.indexes
    - attr_list
    - content.action.edit
    - content.code.annotate
    - content.tabs.link
    - navigation.footer

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ccbogel/QualCoder
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: Deutsch
      link: /de/
      lang: de
    - name: Français
      link: /fr/
      lang: fr
    - name: Spanish
      link: /es/
      lang: es
    - name: Italian
      link: /it/
      lang: it
    - name: Japanese
      link: /ja/
      lang: ja
    - name: Portugese
      link: /pt/
      lang: pt
    - name: Swedish
      link: /sv/
      lang: sv
    - name: Chinese
      link: /zh/
      lang: zh

